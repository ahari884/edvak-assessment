<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualized Scrolling</title>
    <style>
        .viewport {
            height: 600px;
            width: 800px;
            overflow: auto;
            border: 1px solid #ccc;
            position: relative;
        }
        .content {
            position: relative;
            width: 100%;
        }
        .item {
            height: 40px;
            width: 200px;
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Virtual scroll</h1>
    <div class="viewport" id="viewport">
        <div class="content" id="content"></div>
    </div>
    <script src="client-script.js"></script>
</body>
</html>
